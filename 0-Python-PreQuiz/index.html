<!DOCTYPE html>
<html>
<head>
  <title>CS1 PreTest</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism.min.css" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 2px solid #ddd;
    }
    td.code-cell {
      white-space: pre-wrap;
    }
    #restart-button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px;
      background-color: #ccc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

  </style>
</head>
<body>
<center><h1>CS1 Pre-test</h1></center>
  <div class="container">
    <div id="quiz-container">
      <h1 id="question"></h1>
      <pre id="code" class="language-javascript"></pre>
      <ul id="choices"></ul>
      <button id="submit">Submit</button>
    </div>

    <div id="result-container" style="display: none;">
      <h2 id="result"></h2>
      <button id="restart">Restart Quiz</button>
      <!-- <a id="explanation-link" href="explanation.html" target="_blank" style="display: none;">View Detail</a> -->
      <a id="explanation-link" href="explanation.html" target="_blank" style="display: none;">View Detail</a><br>
      <table id="explanation-table" border="1" cellpadding="5" cellspacing="0">
        <thead>
          <tr>
            <th>Question</th>
            <th>Explanation</th>
          </tr>
        </thead>
        <tbody>
          <!-- Explanation rows will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/components/prism-javascript.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
